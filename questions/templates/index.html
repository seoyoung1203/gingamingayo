{% extends 'base.html' %}

{% block body %}
    <h1 class="text-center">작성글입니다</h1>
    {% for question in questions %}
    <h3>{{question.title}}</h3>
    <p>{{question.content1}}</p>
    <p>{{question.content2}}</p>
    
    <a href="{% url 'questions:detail' question.id %}">detail</a>
    <hr>
    {% endfor %}
{% endblock %}
